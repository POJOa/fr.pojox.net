<div resize>

  <div ng-if="winWidth > 700" angular-grid="vm.displayedData" ag-id="cards" ag-infinite-scroll-distance="200" ag-infinite-scroll="vm.loadMore()" ag-performant-scroll="true">
    <div class="dynamic-grid" ng-repeat="data in vm.displayedData track by data.time">
      <jc-card jc-dst-show="true" jc-content="data"></card>
    </div>
  </div>

  <div ng-if="winWidth <= 700" infinite-scroll-distance="2" infinite-scroll="vm.loadmore">
    <div class="dynamic-grid" ng-repeat="data in vm.displayedData track by data.time">
      <jc-card jc-dst-show="true" jc-content="data" jc-hide-progress="true"></card>
    </div>
  </div>
</div>
