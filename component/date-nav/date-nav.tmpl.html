<div>
  <div class="card z-depth-2 date-nav">

    <ul class="tabs container" tabs>

      <li class="tab" ng-repeat="month in vm.months" ng-click="vm.displayMonth(month)">
        <a class="clickable {{vm.monthSelected === month ? 'active' : ''}}">{{::vm.getNavDateLabel(month)}}</a>
      </li>
      <li style="margin-top:6px" ng-click="vm.displaySettings = ! vm.displaySettings">
        <a class="btn-flat">SETTINGS</a>
      </li>
    </ul>

    <div ng-if="vm.displaySettings" class="switch card-action">
      <label>
        Featured Only
        <input type="checkbox" ng-click="vm.toggleFeatured()" ng-model="vm.featuredOnly">
        <span class="lever"></span>
      </label>

      <label>
        Hide Selfie(Dange!)
        <input type="checkbox" ng-click="vm.toggleWeired()" ng-model="vm.safeOnly">
        <span class="lever"></span>
      </label>
    </div>

  </div>
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light red" ng-click="vm.scrollTop()">TOP</a>
  </div>
</div>
