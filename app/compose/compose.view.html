<div class="container">
  <div class="card-panel pink lighten-2">
     <span class="white-text">This Section Is Currently Under Development</span>
  </div>
  <div class="card">
    <div class="card-content">
      <span class="card-title pink-text" style="margin-left:0px">Compose A New Beat</span>
      <textarea id="new-beat" ng-model="vm.newBeat.text" placeholder="Contents goes here" class="materialize-textarea" style="min-height:7rem;position:relative"/>
    </div>
    <div class="card-action">
      <div class="left">
        <input type="checkbox" ng-model="vm.newBeat.featured" class="filled-in" id="feature-box" checked="checked" />
        <label for="feature-box">Featured</label>
        <input type="checkbox" ng-model="vm.newBeat.safe" class="filled-in" id="safe-box" checked="checked" />
        <label for="safe-box">Selfie</label>
      </div>
      <div class="right">
        <a class="clickable">Upload Images</a>
        <a class="clickable">Submit</a>
        <label class="right" style="padding-top:-20px" for="new-beat"><span>{{vm.newBeat.text.length}} Words in total</span></label>
      </div>
      &nbsp;
    </div>
  </div>
</div>
